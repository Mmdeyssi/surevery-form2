<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/fcc_primary_small.jpg" />
    <link rel="stylesheet" href="style.css" />
    <title>Survery Form</title>
  </head>

  <body>
  <div class="container">
    <div class="child">
      <h1 id="title">freeCodeCamp Survey Form</h1> 
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" action="#">
        <fieldset>
          <label id="name-label">
             Name : <input type="text" id="name" required placeholder="flenbenflen">
          </label>
         <label id="email-label">
             Email: <input type="email" id="email" required placeholder="flenbenflen@gmail.com">
          </label>
          <label id="number-label">
             number : <input type="number" id="number" required placeholder="19" min="13" max="99">
          </label>
        </fieldset>
        <fieldset>
         
          <h4>which option best describes your current role?</h4>
         
          <select id="dropdown">
            <option>front-end developer</option>
            <option>back-end</option>
            <option>full-stack</option>
          </select>
         
          
          <h4>Would you recommend freeCodeCamp to a friend?</h4>
           
             <label for="definetly" >
               <input
                 id="definetly"
                 type="radio"
                 name="btn"
                 value="definetly"
                 class="inline"
               />Definetly
             </label>
             <label for="not-sure" class="inline">
               <input id="not-sure" type="radio" name="btn" value="not-sure" class="inline" />Not Sure
          
            <h4>What do you like to see improved</h4>  
            <label for="f">
             <input type="checkbox" id="f" class="inline">Front-end
     
            </label>
            <label for="p">
             <input type="checkbox" id="p" class="inline" >Projects
            </label>
            <label for="b">
             <input type="checkbox" id="b" class="inline">Back-end Projects
     
            </label>
            <label for="d">
             <input type="checkbox" id="d"  class="inline">Data Visualization
            </label>
            <label for="c">
             <input type="checkbox" value="c" class="inline">Challenges
            </label>
           
        </fieldset>
         <p>Any comments or suggestions?</p> 
         
         <textarea cols="30" rows="5"></textarea>
         <input type="submit" id="submit">
             
          
     
        </form>
      </div>
  </body>
</html>
